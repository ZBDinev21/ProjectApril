<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dunerginica</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff9247;
            color: #fff;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .button-container {
            margin: 2rem 0;
        }
        .button-container button {
            background-color: #ff9247;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .button-container button:hover {
            background-color: #25ea0b;
        }
        footer {
            background-color: #ff9247;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to The Dunerginica</h1>
        <nav>
            <ul>
                <li><a href="/account">Add Grade</a></li>
                <li><a href="/register">View Grades</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
